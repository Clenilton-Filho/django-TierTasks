{% load static %}
<!doctype html>
<html lang="pt-br" class="h-[100vh] w-[100w]">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TierTasks</title>

    <!-- CDN do tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuração customizada do Tailwind -->
    <script src="{% static 'js/config-inline-tailwind.js' %}"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <!-- CSS global -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Fonte  -->
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
  </head>
  <body class="min-h-screen min-w-screen max-h-screen max-w-screen flex  overflow-hidden">

        <!-- Mensagens do django com estilos em tailwind -->
        {% if messages %}
          <div class="mb-3 w-full">
            {% for message in messages %}

              <!-- Se a mensagem for de erro, é vermelha. Se for um aviso, amarela. -->
              <div class="flex items-start justify-between p-3 rounded mb-2 text-sm w-full
                          {% if 'error' in message.tags %}bg-red-700 text-red-100
                          {% elif 'warning' in message.tags %}bg-yellow-700 text-yellow-100
                          {% else %}bg-slate-700 text-slate-100
                          {% endif %}">
                <div>{{ message }}</div>
                <button type="button" class="ml-4 text-slate-300 close-alert">✕</button>
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <!-- Conteúdo específico da página em si -->
        {% block content %}{% endblock %}

    <!-- Footer fixo -->
    <footer class="flex align-center justify-center w-full h-[3vh] bg-black/50 py-1">
        <p class="text-slate-300 text-center text-xs 3xl:text-sm 3xl:leading-[2.5vh]">TierTasks © 2025</p>
    </footer>

    <!-- Scripts js na pasta própria -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/modals.js' %}"></script>
    {% block scripts %}{% endblock %}
   </body>
</html>
