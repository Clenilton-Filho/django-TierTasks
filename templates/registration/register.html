{% extends 'base.html' %}
{% block content %}

<main class="w-full flex flex-1 items-center justify-center py-6 px-4">
  <div class="w-[37%] 2xl:w-[40%] bg-white shadow-2xl rounded px-6 border-4 border-[#FFB5FA]">
    <h3 class="text-left py-4 3xl:py-6 text-2xl 2xl:text-3xl font-semibold text-black">Registrar</h3>
    <div class="mb-4 hidden sm:block">
      <ul class="space-y-2 mb-2">
        <li class="flex justify-between items-center py-1 3xl:py-2 px-2 border rounded border-slate-600">
          <span class="text-black text-sm 2xl:text-base">Pelo menos 8 caracteres</span>
          <span id="req-length" class="inline-block bg-slate-600 text-slate-100 text-sm px-2 py-0.5 rounded" aria-hidden="true"></span>
        </li>
        <li class="flex justify-between items-center py-1 3xl:py-2 px-2 border rounded border-slate-600">
          <span class="text-black text-sm 2xl:text-base">Pelo menos um número</span>
          <span id="req-number" class="inline-block bg-slate-600 text-slate-100 text-sm px-2 py-0.5 rounded" aria-hidden="true"></span>
        </li>
        <li class="flex justify-between items-center py-1 3xl:py-2 px-2 border rounded border-slate-600">
          <span class="text-black text-sm 2xl:text-base">Pelo menos uma letra maiúscula</span>
          <span id="req-upper" class="inline-block bg-slate-600 text-slate-100 text-sm px-2 py-0.5 rounded" aria-hidden="true"></span>
        </li>
      </ul>
    </div>

    <form method="post" id="registerForm">
      {% csrf_token %}
      <div class="form-fields text-start space-y-2">
        <label for="id_username" class="block text-sm 2xl:text-lg text-black font-semibold">Nome de usuário</label>
        {{ form.username }}

        <label for="id_password1" class="block text-sm 2xl:text-lg text-black font-semibold">Senha</label>
        {{ form.password1 }}

        <label for="id_password2" class="block text-sm 2xl:text-lg text-black font-semibold">Confirmar senha</label>
        {{ form.password2 }}
      </div>

      <div class="mt-4 3xl:mt-6">
        <button type="submit" class="w-full btn-gradient text-white px-4 py-2 3xl:py-3 rounded-xl 2xl:text-xl font-semibold">Criar conta</button>
      </div>
    </form>

    <div class="text-center p-2 2xl:p-3 3xl:p-5 text-xs 2xl:text-sm 3xl:text-base">
      <a class="text-blue-700" href="{% url 'task_list:login' %}">Voltar ao login</a>
    </div>
  </div>
</main>
{% endblock %}
