{% extends 'base.html' %}
{% block content %}
<div class="w-full flex items-center justify-center py-6 px-4">
  <div class="w-full max-w-md bg-slate-700 shadow rounded p-6 text-center">
    <h3 class="text-center mb-3 text-lg font-semibold text-slate-100">Entrar</h3>
    <form method="post" class="mt-2" id="loginForm">
      {% csrf_token %}
      <div class="form-fields text-start space-y-2">
        <label for="id_username" class="block text-sm font-medium text-slate-100">Nome de usu√°rio</label>
        {{ form.username }}

        <label for="id_password" class="block text-sm font-medium text-slate-100">Senha</label>
        {{ form.password }}
      </div>
      <div class="mt-3">
        <button class="w-full bg-blue-600 text-white px-4 py-2 rounded">Entrar</button>
      </div>
    </form>
    <div class="text-center mt-3 text-sm">
      <a class="text-blue-300" href="{% url 'task_list:register' %}">Criar conta</a>
    </div>
  </div>
</div>

{% endblock %}
