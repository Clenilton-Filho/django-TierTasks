{% extends 'base.html' %}
{% block content %}
<main class="flex-1 w-full flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-xl px-6 py-6 border-4 border-[#FFB5FA]">
        <h3 class="text-left mb-6 text-3xl font-semibold text-black">Entrar</h3>

        <!-- Mostra erros de credenciais inline -->
        {% if form.non_field_errors %}
          <div class="mb-4 space-y-2">
            {% for err in form.non_field_errors %}
              <div class="bg-red-700 text-red-100 p-2 rounded text-sm">{{ err }}</div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="post" class="mt-2" id="loginForm">
            {% csrf_token %}
            <div class="form-fields text-start space-y-2 2xl:py-2 flex flex-col 2xl:gap-1">
                <label for="id_username" class="text-lg text-black">
                    <span class="hidden sm:inline 2xl:text-semibold">Nome de usu√°rio</span>
                </label>
                {{ form.username }}

                <label for="id_password" class="text-lg text-black pt-3">Senha</label>
                {{ form.password }}
            </div>
            <div class="mt-6 flex justify-center">
                <button class="w-1/2 btn-gradient text-white px-4 py-3 rounded-xl text-lg 2xl:text-xl font-semibold">Entrar</button>
            </div>
        </form>
        <div class="text-center mt-3 text-sm">
            <a class="text-blue-700" href="{% url 'task_list:register' %}">Criar conta</a>
        </div>
    </div>
</main>
{% endblock %}
